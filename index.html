<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinSwitch Ventures</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
        }

        header img {
            height: 40px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }

        .hero {
            background-image: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), url('https://coinswitch.co/static/ventures/images/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            align-items: center;
            color: #333;
        }

        .hero div {
            margin-left: 20%;
            max-width: 600px;
        }

        .hero h1 {
            font-size: 3rem;
            color: #333;
            font-weight: 700;
        }

        .hero h1 span {
            color: #0066ff;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .btn-login {
            background-color: #8DC647;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-login:hover {
            background-color: #76A336;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="https://coinswitch.co/_next/static/media/logo.01525825.svg" alt="CoinSwitch Logo">
        <nav>
            <a href="#">Products</a>
            <a href="#">Coins</a>
            <a href="#">Ventures</a>
            <a href="#">Blog</a>
            <a href="#">Company</a>
            <button class="btn-login">Login to Pro</button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div>
            <img src="https://coinswitch.co/_next/static/media/logo.01525825.svg" alt="CoinSwitch Logo">
            <h1>Your Innovation <br><span>Our Fuel</span></h1>
            <p>CoinSwitch Ventures invests in the most promising Web3 and blockchain projects in India. Does that sound like you?</p>
        </div>
    </section>

    

</body>
</html>
